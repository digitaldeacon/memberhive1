<script type="text/ng-template" id="/queryBuilderDirective.html">
  <div id="builder"></div>
</script>

<div class="portlet-default" ng-controller="ReportController as report">
  <tabset>

    <tab>
      <tab-heading>
        <fa name="database"></fa> <translate>Report source</translate>
      </tab-heading>
      <div class="tab-personal row">
        <div class="portlet-default">
          <gem-querybuilder></gem-querybuilder>
          <p id="result" class="hide"><pre ng-bind="json"></pre></p>
          <div class="btn-group">
            <button class="btn btn-warning reset">Reset</button>
            <button class="btn green-haze parse-json">Save</button>
          </div>
        </div>
      </div>
    </tab>

    <tab>
      <tab-heading>
        <fa name="pencil"></fa> <translate>Report layout</translate>
      </tab-heading>
      <div class="tab-personal row">
        <div class="portlet-default">
          <text-angular ng-model="htmlVariable"></text-angular>
        </div>
      </div>
    </tab>

  </tabset>
</div>

<script>
  $('.reset').on('click', function() {
    $('#builder').queryBuilder('reset');
    $('#result').addClass('hide').find('pre').empty();
  });
  $('.parse-json').on('click', function() {
    var res = $('#builder').queryBuilder('getRules');
    $('#result').find('pre').html(
      JSON.stringify(res, null, 2)
    );
  });
</script>
