<!-- BEGIN LOGO -->
<div class="logo">
  <a href="#login">
    <img src="../../_global/images/gemmii_sm.png" alt=""/>
  </a>
</div>
<!-- END LOGO -->
<div ng-controller="LoginController as main" class="login-content">
  <!-- BEGIN LOGIN FORM -->
  <div class="note note-danger" ng-show="main.error">
    <h4> {{ main.errorCode }} </h4>
    {{ main.errorMsg }}
  </div>
  <form class="login-form" ng-submit="main.login()">
    <h3 class="form-title" translate>Sign In</h3>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9" translate>Username</label>
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input ng-model="main.username" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input ng-model="main.password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
      </div>
    </div>
    <div class="form-actions">
      <label class="checkbox rememberMe">
        <input type="checkbox" name="remember" value="1" translate ng-model="main.rememberMe"/> Remember me
      </label>
      <button type="submit" class="btn btn-success pull-right">
        <fa name="arrow-circle-right"></fa> <translate>Login</translate>
      </button>
    </div>
    <div class="form-actions">

    </div>
</div>
<script>
