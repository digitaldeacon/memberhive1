<div ng-controller="LoginController as main">
  <!-- BEGIN LOGIN FORM -->
  <div class="note note-danger" ng-show="main.error">
    <h4> {{ main.errorCode }} </h4>
    {{ main.errorMsg }} 
  </div>
  <form class="login-form" ng-submit="main.login()">
    <h3 class="form-title">Sign In</h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span>
      Enter any username and password. </span>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Username</label>
      <input ng-model="main.username" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <input ng-model="main.password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success uppercase">Login</button>
    </div>
</div>
