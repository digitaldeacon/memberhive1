<div ng-controller="DashboardController as dashboard" class="margin-top-10">
  <div class="portlet light">
      <div>
        <adf-dashboard name="{{dashboard.name}}" structure="4-8" adf-model="dashboard.model" />
      </div>
      <button class="btn btn-warning" ng-click="dashboard.delete(dashboard.name)" translate>Delete</button>
  </div>
</div>
