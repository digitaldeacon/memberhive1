  <body flex layout="column">

  <div class="mh-app-loader" ng-animate-children>
    <style type="text/css">
      .sk-spinner-rotating-plane.sk-spinner {
        width: 40px;
        height: 40px;
        background-color: #eb8c2d;
        margin: 0 auto;
        -webkit-animation: sk-rotatePlane 1.2s infinite ease-in-out;
        animation: sk-rotatePlane 1.2s infinite ease-in-out;
        z-index: 999999 ;
      }

      @-webkit-keyframes sk-rotatePlane {
        0% {
          -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
          transform: perspective(120px) rotateX(0deg) rotateY(0deg); }

        50% {
          -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
          transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg); }

        100% {
          -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
          transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg); } }

      @keyframes sk-rotatePlane {
        0% {
          -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
          transform: perspective(120px) rotateX(0deg) rotateY(0deg); }

        50% {
          -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
          transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg); }

        100% {
          -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
          transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg); } }

      div.mh-app-loader {
        position: fixed ;
      }
      div.mh-app-loader div.animated-container {
        background-color: #eee ;
        bottom: 0 ;
        left: 0 ;
        opacity: 1.0 ;
        position: fixed ;
        right: 0 ;
        top: 0 ;
        z-index: 999999 ;
      }
      /* Used to initialize the ng-leave animation state. */
      div.mh-app-loader div.animated-container.ng-leave {
        opacity: 1.0 ;
        transition: all linear 200ms ;
        -webkit-transition: all linear 200ms ;
      }
      /* Used to set the end properties of the ng-leave animation state. */
      div.mh-app-loader div.animated-container.ng-leave-active {
        opacity: 0 ;
      }
      div.mh-app-loader div.messaging {
        color: #FFFFFF ;
        font-family: monospace ;
        left: 0;
        margin-top: -37px ;
        position: absolute ;
        right: 0 ;
        text-align: center ;
        top: 50% ;
      }
    </style>
    <!-- BEGIN: Actual animated container. -->
    <div class="animated-container">
      <div class="messaging">
        <div class="sk-spinner sk-spinner-rotating-plane"></div>
      </div>
    </div>
    <!-- END: Actual animated container. -->
  </div>

    <div ng-if="acl.isLoggedIn()">

      <mhStateLoader></mhStateLoader>

      <div flex layout="row" class="main-container">

        <div data-ng-controller="SidebarController as sidebarCtrl">
          <!-- sidebar: left -->
          <md-sidenav md-component-id="left"
                      class="admin-sidebar-left md-sidenav-left md-whiteframe-z2 md-closed md-locked-open collapse"
                      md-is-locked-open="$mdMedia('gt-md')"
                      ng-class="collapse" ng-mouseover="collapse = ''" ng-mouseleave="collapse = 'admin-sidebar-collapsed'"
            >
            <!--<div flex data-ng-include="'app/templates/sidebar.html'" layout="column" layout-fill data-ng-controller="SidebarController as sidebarCtrl"></div>-->
            <md-toolbar class="sidebar-left-toolbar">
              <div class="md-toolbar-tools" layout="row" layout-align="start center">

                <div class="sidebar-left-logo">
                  <img ng-src="app/images/logo-xs.png" alt="MemberHive" width="28px" src="app/images/logo-xs.png">
                </div>

                <h2 flex="" class="sidebar-left-title">MemberHive</h2>
                <button class="md-icon-button sidebar-left-icon md-button" ng-transclude="" ng-click="toggleMenuLock()" tabindex="0">
                  <ng-md-icon icon="unfold_more"></ng-md-icon>
                  <div class="md-ripple-container"></div></button>

              </div>
            </md-toolbar>
            <side-menu>
              <md-content>
                <side-menu-item ng-repeat="entry in sidebarCtrl.mainMenu">
                  <mh-menu-item item="::entry"> </mh-menu-item>
                </side-menu-item>
              </md-content>
            </side-menu>
          </md-sidenav>
          <!-- /sidebar: left -->
          </div>

        <div flex layout="column" style="  overflow: hidden;position: relative;">

          <md-toolbar class="md-whiteframe-z0 header-toolbar">
            <div layout="row" layout-padding data-ng-include="'app/templates/header.html'" data-ng-controller="HeaderController as headerCtrl" >
            </div>
          </md-toolbar>
          <div flex layout="row">
            <div flex layout="row" layout-fill class="sidebar-icon" hide-sm>
              <div flex data-ng-include="'app/templates/sidebar-icons.html'" data-ng-controller="SidebarController as sidebarCtrl"></div>
              </div>
              <div flex layout="column" layout-margin>
                <div flex ui-view layout="column" ></div>
                <div style="color: #bbb">
                  {{accessToken}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div flex ng-if="acl.isLoggedOut()" class="login-container">
