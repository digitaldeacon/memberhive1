<div class="col-md-6">

  <h3 translate>Person Info</h3>

  <h4 translate>Status</h4>
  <div class="input-group blue-tags">
    <span class="input-group-addon"><fa name="info"></fa></span>
    <tags-input class="bootstrap"
                ng-model="personCtrl.person.status"
                replace-spaces-with-dashes="false"
                placeholder="{{'Add a status' | translate}}">
      <auto-complete
        source="personCtrl.loadStatus($query)"
        min-length="0"
        load-on-focus="true"
        load-on-empty="true"
        select-first-match="false"></auto-complete>
    </tags-input>
  </div>

  <h4 translate>Tags</h4>
  <div class="input-group">
    <span class="input-group-addon"><fa name="tags"></fa></span>
    <tags-input class="bootstrap"
                ng-model="personCtrl.person.tags"
                replace-spaces-with-dashes="false"
                add-from-autocomplete-only="false"
                placeholder="{{'Add a tag' | translate}}">
      <auto-complete
        source="personCtrl.loadTags($query)"
        select-first-match="false"></auto-complete>
    </tags-input>
  </div>

  <h4 translate>Gender</h4>
  <div class="btn-group form-group gender-buttons" role="group">
    <label class="btn btn-male" ng-model="person.gender" btn-radio="'m'" uncheckable>
      <fa name="male"></fa> <translate>Male</translate>
    </label>
    <label class="btn btn-female" ng-model="person.gender" btn-radio="'f'" uncheckable>
      <fa name="female"></fa> <translate>Female</translate>
    </label>
  </div>

  <md-input-container flex>
    <label translate>Title</label>
    <input ng-model="person.prefix">
  </md-input-container>
  
  <md-input-container flex>
    <label translate>First Name</label>
    <input ng-model="person.firstName">
  </md-input-container>

  
  <md-input-container flex>
    <label translate>Nickname</label>
    <input ng-model="person.nickName">
  </md-input-container>

  
  <md-input-container flex>
    <label translate>Middle Name</label>
    <input ng-model="person.middleName">
  </md-input-container>

  
  <md-input-container flex>
    <label translate>Last Name</label>
    <input ng-model="person.lastName">
  </md-input-container>

  
  <md-input-container flex>
    <label translate>Suffix</label>
    <input ng-model="person.suffix">
  </md-input-container>


  <div class="control-group">
    <label for="birthdate" translate>Birthdate</label>
    <div class="input-group">
      <input type="text" id="birthdate" class="form-control" datepicker-popup="{{format}}" ng-model="person.birthdate"
             is-open="datepickerOpened" close-text="{{'Close' | translate}}" ng-click="personCtrl.openDatepicker()" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="personCtrl.openDatepicker()">
          <i class="glyphicon glyphicon-calendar"></i>
        </button>
      </span>
    </div>
  </div>

  <h3 translate>Login</h3>

  <div class="form-group">
    <label for="login">
      <input type="checkbox" id="login" name="login" />
      <translate>User can log in</translate>
    </label>
  </div>
</div>

<div class="col-md-6">
  <h3 translate>Contact Info</h3>
  <md-input-container flex>
    <md-select ng-model="person.primaryContact">
      <md-select-label translate>Select primary contact type...</md-select-label>
      <md-option ng-value="opt" ng-repeat="opt in personCtrl.primaryContactTypes">{{ opt }}</md-option>
    </md-select>
  </md-input-container>
  
  <md-input-container flex>
    <label><fa name="envelope"></fa> <span translate>EMail</span></label>
    <input ng-model="person.email">
  </md-input-container>
  
  <md-input-container flex>
    <label><fa name="phone"></fa> <span translate>Home Phone</span></label>
    <input ng-model="personCtrl.person.contact.home">
  </md-input-container>
  
  <md-input-container flex>
    <label><fa name="phone-square"></fa> <span translate>Work Phone</span></label>
    <input ng-model="personCtrl.person.contact.work">
  </md-input-container>
  
  <md-input-container flex>
    <label><fa name="mobile-phone"></fa> <span translate>Mobile Phone</span></label>
    <input ng-model="personCtrl.person.contact.mobile">
  </md-input-container>

  <md-input-container flex>
    <label><fa name="fay"></fa> <span translate>Fax</span></label>
    <input ng-model="personCtrl.person.contact.fax">
  </md-input-container>
  
  <md-input-container flex>
    <label><fa name="facebook"></fa> <span translate>Facebook Username</span></label>
    <input ng-model="personCtrl.person.contact.facebook">
  </md-input-container>
  
  <md-input-container flex>
    <label><fa name="skype"></fa> <span translate>Skype Name</span></label>
    <input ng-model="personCtrl.person.contact.skype">
  </md-input-container>


  <h3 translate>Household</h3>

  <div class="control-group">
    <ui-select ng-model="person.household"
               theme="bootstrap">
      <ui-select-match placeholder="{{'Select household...' | translate}}">
        {{$select.selected.householdName}}
      </ui-select-match>
      <ui-select-choices repeat="household in personCtrl.households | filter:$select.search">
        <div ng-bind-html="household.householdName | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>

</div>
