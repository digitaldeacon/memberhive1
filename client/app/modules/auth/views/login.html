<!-- BEGIN LOGO -->
<div class="logo">
  <a href="#login">
    <img src="app/images/logo.png" alt=""/>
  </a>
</div>
<!-- END LOGO -->
<div ng-controller="LoginController as loginCtrl" class="login-content md-whiteframe-z1" >
  <!-- BEGIN LOGIN FORM -->
  <div class="note note-danger" ng-show="loginCtrl.error">
    <h4>  {{ loginCtrl.errorCode }}</h4>
    {{ loginCtrl.errorMsg }}
  </div>
  <form class="login-form" ng-submit="loginCtrl.login()">
    <h3 class="form-title" translate>Sign In</h3>
    <md-input-container flex>
      <label translate>Username</label>
      <input ng-model="loginCtrl.username">
    </md-input-container>
    <md-input-container flex>
      <label translate>Passwort</label>
      <input ng-model="loginCtrl.password">
    </md-input-container>
    
    <md-checkbox ng-model="loginCtrl.rememberMe" aria-label="Remember Me">
      <span tranlate>Remember me</span>
    </md-checkbox>
    
    <md-button class="md-raised md-primary" translate>
      Login
    </md-button>
</div>
